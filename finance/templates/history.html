{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for item in transactions %}
                    <tr>
                        <td>{{ item.stock }}</td>
                        <td>{{ item.shares }}</td>
                        <td>{{ item.price | usd  }}</td>
                        <td>{{ item.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</main>
{% endblock %}
